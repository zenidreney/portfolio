<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Zenid Search</title>
    </head>
    <body>
        <div class="main">
            <img src="zenidsearchlogo.png" class="logo-img">
            

            
             <!-- DuckDuckGo Search Form -->
            <form action="https://duckduckgo.com/" method="get" target="_blank">
                <input type="text" name="q" class="searchbar-input" placeholder="Search (DuckDuckGo...)">
                <div class="btn_container">
                    <button type="submit" class="btn">Search</button>
                </div>
            </form>
            
            <div class="text_container">
                <p>We care about your privacy. <a href="blog.html">Learn how!</a></p>
            </div>
        </div>
    </body>
