<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./media/zenidfavicon.png">
        <title>Zenid Search</title>
    </head>
    
    <body>
        <div class="main">
            
            <button id="mode_btn" onclick="toggle()">Change Theme</button>
            
            <img src="./media/zenidsearchlogo.png" class="logo-img" id="logo">
            

            
             <!-- DuckDuckGo Search Form -->
            <form action="https://duckduckgo.com/" method="get" target="_blank">
                <input type="text" name="q" class="searchbar-input" placeholder="Search (DuckDuckGo...)">
                <div class="btn_container">
                    <button type="submit" class="btn">Search</button>
                </div>
            </form>
            
            <div class="text_container">
                <p>ZenidReney Web Development <a href="../index.html">See portfolio</a></p>
            </div>
        </div>
        
        <!--Change Theme-->
        
        <script>
            function toggle() {
                let element = document.body;
                element.classList.toggle("dark-mode")

                let image = document.getElementById("logo");
                    if (element.classList.contains("dark-mode")) {
                        image.setAttribute("src", "./media/logo_inv.png")
                    } else {
                        image.setAttribute("src", "./media/zenidsearchlogo.png")
                    }
            }
        </script>
    </body>
</html>
