<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./media/zenidfavicon.png">
        <title>Zenid Search</title>
    </head>
    <body>
        <div class="main">
            
            <button onclick="toggle()">Light/Dark Mode</button>
            
            <img src="./media/zenidsearchlogo.png" class="logo-img" id="logo">
            

            
             <!-- DuckDuckGo Search Form -->
            <form action="https://duckduckgo.com/" method="get" target="_blank">
                <input type="text" name="q" class="searchbar-input" placeholder="Search (DuckDuckGo...)">
                <div class="btn_container">
                    <button type="submit" class="btn">Search</button>
                </div>
            </form>
            
            <div class="text_container">
                <p>ZenidReney Web Development <a href="../index.html">See portfolio</a></p>
            </div>
        </div>
        <script>
        function toggle() {
            let element = document.body;
            element.classList.toggle("dark-mode")
            
            let image = document.getElementById("logo");
            image.setAttribute("src", "./media/logo_inv.png")
        }
        </script>
    </body>
</html>
